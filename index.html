<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Google_Weather_Blog</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-closing">
        <div class="weather-app">
          <form id="form-input" class="md-15">
            <div class="row">
              <div class="col-9">
                <input
                  id="cityCalling"
                  class="form-control"
                  type="search"
                  placeholder="Type a city name..."
                />
              </div>
              <div class="col-3">
                <input
                  class="btn btn-primary w-100"
                  type="submit"
                  value="Search"
                />
              </div>
            </div>
          </form>
          <div>
            <h1 id="city">Newyork</h1>
            <ul>
              <li id="dateandtime"></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img id="imgIcon" src="" alt="" class="float-left" />
                <span class="float-left degrees" id="degree"> </span>
                <small> <a href="#"> °C | °F </a> </small>
              </div>
            </div>
            <div class="col-6">
              Humidity: <span id="humid"></span> %
              <br />
              Wind:<span id="air"></span> km/h
              <br />
            </div>
          </div>
        </div>
        <span>
          <a
            href="https://github.com/Darshi-R/Google_Weather_Blog"
            target="_blank"
            >Open Source code</a
          >
          by Darshani
        </span>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
