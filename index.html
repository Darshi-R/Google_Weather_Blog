<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Google_Weather_Blog</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-closing">
        <div class="weather-app">
          <div>
            <h1>New York, USA</h1>
            <ul>
              <li>Sunday, 11:00am.</li>
              <li>Partly cloudy</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="Partly loudy"
                  class="float-left"
                />
                <span class="float-left degrees">17 </span>
                <small> <a href="#"> °C | °F </a> </small>
              </div>
            </div>
            <div class="col-6">
              Percipitation: 0% <br />
              Humidity:54% <br />
              Wind:14km/h <br />
            </div>
          </div>
        </div>
        <span>
          <a
            href="https://github.com/Darshi-R/Google_Weather_Blog"
            target="_blank"
            >Open Source code</a
          >
          by Darshani
        </span>
      </div>
    </div>
  </body>
</html>
